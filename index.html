<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Stuck on App in React.js using Appbase</title>
  </head>
  <body>

    <div id="container">
      <div class="row">
        <div id="stuckOnInput" class="col s12 m12 l12">
          <!-- React will add the status input magic here! -->
        </div>
        <div id="stuckOnFeed" class="col s12 m12 l12">
          <!-- React will add the realtime feed over here! -->
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="bower_components/appbase-js/browser/appbase.js"></script>
    <script type="text/babel" src="js/stuck-on-input.jsx"></script>
    <script type="text/babel" src="js/stuck-on-feed.jsx"></script>
  </body>
</html>
